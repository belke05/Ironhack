<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>day1_CC3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="center">coding challenge: putting in a video and audio file</h1>
    <!--without the controls argument the browser won't include the default arguments -->
    <video controls class="center">
      <source src="media/sample.mp4" type="video/mp4" />
      <source src="media/sampl2.webm" type="video/webm" />
      <p>
        Your browser doesn't support HTML5 video. Here is a
        <a href="media/sample.mp4">link to the video</a> instead.
      </p>
    </video>
    <hr></hr>
    <audio controls src="media/audio_sample.mp3" class="center"></audio>
    <img src="media/video_support.png" class="center">
    <img src="media/audio_support.png" class="center">
  </body>
</html>
